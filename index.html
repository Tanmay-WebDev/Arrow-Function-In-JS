<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function IN JS</title>
</head>
<body>
    

    <p id="addarrow"></p>
    <p id="multiplyarrow"></p>

    <script>

        add = (a, b) => a+b ;
        document.getElementById("addarrow").innerHTML = add (254, 45);
        multiply = (a, b) => a*b ;
        document.getElementById("multiplyarrow").innerHTML = add (32, 97);
    </script>
</body>
</html>
